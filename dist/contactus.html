<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/bookanevent.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .profile-icon img {
            border-radius: 50%;
            max-height: 40px; /* Adjust as needed */
        }
        .user-icon {
            position: absolute;
            top: 10px;
            right: 20px;
        }
        .footer {
            text-align: center;
            margin-top: 20px; /* Adjust as needed */
            font-weight: bold;
        }
        .footer p {
            font-weight: bold;
        }
    </style>
    <title>Contact us form</title>
</head>
<body>
    <div class="main">
        <div class="wrapper light">
            <header>
                <div class="container">
                    <div class="logo-container">
                        <div class="logo">
                            <img src="images/Weeho.png" alt="Logo">
                        </div>
                    </div>
                    <div class="profile-icon profile-small user-icon">
                        <img src="images/profile-icon.jpeg" alt="Profile Icon">
                    </div>                    
                    <div class="hamburger-icon">
                        <i class="fa fa-bars"></i>
                        <div class="dropdown-menu" id="dropdownMenu">
                            <div class="dropdown-heading">Welcome to Weeho <br> <a href="https://www.weeho.in/">www.weeho.in</a></div>
                            <div class="dropdown-heading">Performers</div>
                            <a href="mandeep.html">Mandeep Singh</a>
                            <a href="rupali.html">Rupali Bhattacharjee</a>
                            <a href="naviin.html">Naviin Gandharv</a>
                            <div class="dropdown-heading">Programs</div>
                            <a>Friends Party</a>
                            <a>Family Parties</a>
                            <a>Family Get-together</a>
                            <a>And Many More</a>
                        </div>
                    </div><br /><br />
                    <div class="forms-container">
                        <div class="signin-signup">
                            <form action="" class="sign-up-form" method="post">
                                <h2 class="title">Fill the form</h2>
                                <p class="para">Please enter below details</p>
                                <div class="input-field">
                                    <i class='fas fa-user'></i>
                                    <img src="images/user.png" alt="">
                                    <input type="text" name="name" id="name" placeholder="Name">
                                </div>
                                <div class="input-field">
                                  <i class='fas fa-envelope'></i>
                                  <img src="images/email.png" alt="">
                                  <input type="email" name="email" id="email" placeholder="Email">
                                </div>
                                <div class="input-field">
                                    <i class='fas fa-envelope'></i>
                                    <img src="images/telephone.png" alt="">
                                    <input type="tel" name="tel" id="tel" placeholder="Phone number">
                                </div>
                                <div class="input-field">
                                    <i class='fas fa-envelope'></i>
                                    <img src="images/schedule.png" alt="">
                                    <input type="text" name="text" id="text" placeholder="Message">
                                </div>                                                                                                                                                                                
                                <button type="submit" class="btn" value="Book now">Submit</button>
                            </form>
                        </div>
                    </div>
                    <div class="footer">
                        <p>Contact us</p>
                        <p>+91 9883585647</p>
                        <p>contact@weeho.in</p>
                    </div>
                </div>
            </header>
        </div>
    </div>
    
    
</body>
</html>
