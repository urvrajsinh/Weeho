<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Signup Page</title>
</head>
<body>
    <div class="main">
        <div class="wrapper light">
            <header>
                <div class="container">
                    <div class="logo-container">
                        <div class="logo">
                            <img src="images/Weeho.png" alt="Logo">
                        </div>
                    </div>
                    <div class="hamburger-icon">
                        <i class="fa fa-bars"></i>
                        <div class="dropdown-menu" id="dropdownMenu">
                            <div class="dropdown-heading">Welcome to Weeho <br> <a href="https://www.weeho.in/">www.weeho.in</a></div>
                            <div class="dropdown-heading">Performers</div>
                            <a href="#">Mandeep Singh</a>
                            <a href="#">Rupali Bhattacharjee</a>
                            <a href="#">Naviin Gandharv</a>
                            <div class="dropdown-heading">Programs</div>
                            <a>Friends Party</a>
                            <a>Family Parties</a>
                            <a>Family Get-together</a>
                            <a>And Many More</a>
                        </div>
                    </div><br /><br />
                    <div class="forms-container">
                        <div class="signin-signup">
                            <form action="signup.php" class="sign-up-form" method="post" >
                                <h2 class="title">Create new account</h2>
                                <div class="input-field">
                                    <i class='fas fa-user'></i>
                                    <img src="images/user.png" alt="">
                                    <input type="text" name="name" id="name" placeholder="Name">
                                </div>
                                <div class="input-field">
                                    <i class='fas fa-envelope'></i>
                                    <img src="images/telephone.png" alt="">
                                    <input type="tel" name="tel" id="tel" pattern="[0-9]{10}" placeholder="Phone number">

                                </div>
                                <div class="input-field">
                                    <i class='fas fa-envelope'></i>
                                    <img src="images/email.png" alt="">
                                    <input type="email" name="email" id="email" placeholder="Email">
                                </div>
                                <div class="input-field">
                                    <i class='fas fa-lock'></i>
                                    <img src="images/padlock.png" alt="">
                                    <input type="password" name="password" id="password" placeholder="Password">
                                    <span class="toggle-password" onclick="togglePassword('password')">
                                        <i class="fas fa-eye"></i>
                                    </span>
                                </div>
                                <div class="input-field">
                                    <i class='fas fa-lock'></i>
                                    <img src="images/padlock.png" alt="">
                                    <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password">
                                    <span class="toggle-password" onclick="togglePassword('confirmPassword')">
                                        <i class="fas fa-eye"></i>
                                    </span>
                                </div>
                                <a href="login.html"><button type="submit" class="btn" value="Sign up">Sign up </a></button>
                                <p class="bottom-text">Already have an account? <a href="login.html">Log in here</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </header>
        </div>
    </div>
    <script src="js/signup.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var dropdownIcon = document.querySelector('.fa-bars');
            var dropdownMenu = document.getElementById('dropdownMenu');

            dropdownIcon.addEventListener('click', function() {
                dropdownMenu.classList.toggle('show');
            });

            window.addEventListener('click', function(event) {
                if (!event.target.matches('.fa-bars')) {
                    if (dropdownMenu.classList.contains('show')) {
                        dropdownMenu.classList.remove('show');
                    }
                }
            });
        });
        function togglePassword(id) {
            const passwordInput = document.getElementById(id);
            const toggleButton = passwordInput.nextElementSibling;

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleButton.innerHTML = '<i class="fas fa-eye-slash"></i>';
            } else {
                passwordInput.type = "password";
                toggleButton.innerHTML = '<i class="fas fa-eye"></i>';
            }
        }
    </script>
</body>
</html>
